{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="background-color: #add8e6; padding: 40px 20px; font-family: Arial, sans-serif; overflow-x: hidden; margin-top: 60px;">

  <h1 style="text-align: center; color: #4d4d4d; margin-bottom: 30px;">
    <b>Login</b>
  </h1>

  <div style="
      margin: 0 auto;
      background-color: #e6f7ff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 60%;
      max-width: 500px;
      padding: 30px;
      font-size: 1.2em;
    ">

    {% if form.errors %}
    <div style="color: #d32f2f; background-color: #ffebee; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
      Your username and password didn't match. Please try again.
    </div>
    {% endif %}

    {% if next %}
    <div style="color: #1976d2; background-color: #e3f2fd; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
      Please log in to see this page.
    </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div style="margin-bottom: 20px;">
        <label for="id_username" style="display: block; margin-bottom: 5px; font-weight: bold;">Username:</label>
        <input type="text" name="username" id="id_username"
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;">
      </div>

      <div style="margin-bottom: 25px;">
        <label for="id_password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password:</label>
        <input type="password" name="password" id="id_password"
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 1em;">
      </div>

      <div style="text-align: center;">
        <input type="submit" value="Login"
               style="
                 font-size: 1.2em;
                 padding: 10px 25px;
                 background-color: #4CAF50;
                 color: white;
                 border: none;
                 border-radius: 5px;
                 cursor: pointer;
                 transition: background-color 0.3s;
               "
               onmouseover="this.style.backgroundColor='#45a049'"
               onmouseout="this.style.backgroundColor='#4CAF50'">
        <input type="hidden" name="next" value="{{ next }}" />
      </div>
    </form>
  </div>

</div>
{% endblock %}
