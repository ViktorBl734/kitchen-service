{% if is_paginated %}
  <ul class="pagination justify-content-center"
      style="background-color: lightblue; padding: 10px 20px;">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?page={{ page_obj.previous_page_number }}" class="page-link" style="font-size: 1.4em" >prev</a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span class="page-link" style="background-color: lightblue; border: none; font-size: 1.4em">
        {{ page_obj.number }} of {{ paginator.num_pages }}
      </span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?page={{ page_obj.next_page_number }}" class="page-link" style="font-size: 1.4em">next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
