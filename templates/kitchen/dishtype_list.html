{% extends "base.html" %}

{% block content %}
<h1 align="center">
    <b>DishTypes</b>
</h1>
<div class="create-cook-list">
<a href="{% url 'dishtype-create' %}" style="font-size: 1.3em;" class="btn btn-primary">Add new dishtype</a>
</div>
<div align="center">
    {% for dishtype in dish_types_list %}
    <p><i> {{ dishtype.name }}</i></p>
    {% empty %}
    <p><b>No dish types found :(</b></p>
    {% endfor %}
</div>

{% endblock %}
