{% extends "base.html" %}

{% block content %}
<div style="background-color: #add8e6; padding: 40px 20px; font-family: Arial, sans-serif; overflow-x: hidden; margin-top: 60px;">

  <h1 style="text-align: center; color: #4d4d4d; margin-bottom: 30px;">
    <b>Delete Ingredient?</b>
  </h1>

  <div style="
      margin: 0 auto;
      background-color: #e6f7ff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 60%;
      padding: 30px;
      font-size: 1.2em;
      text-align: center;
    ">
    <form action="" method="post">
      {% csrf_token %}

      <p style="font-size: 1.3em; margin-bottom: 30px;">Are you sure you want to delete this ingredient?</p>

      <input type="submit" value="Yes, delete"
             style="
               font-size: 1.2em;
               padding: 10px 25px;
               background-color: #f44336;
               color: white;
               border: none;
               border-radius: 5px;
               cursor: pointer;
               transition: background-color 0.3s;
             "
             onmouseover="this.style.backgroundColor='#d32f2f'"
             onmouseout="this.style.backgroundColor='#f44336'">
    </form>
  </div>

</div>
{% endblock %}
