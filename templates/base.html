<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>{% block title %}Kitchen Service{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<header>
    <nav align="center">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'cook-list' %}">Cooks</a>
        <a href="{% url 'dish-list' %}">Dishes</a>
        <a href="{% url 'dishtype-list' %}">Dish Types</a>
        <a href="{% url 'ingredient-list' %}">Ingredients</a>
        {% if user.is_authenticated %}
        <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</header>

{% block content %}{% endblock %}

<footer>
    <i><b> Made by Viktor Blyzniuk, 2025</b></i>
</footer>

</body>
</html>
