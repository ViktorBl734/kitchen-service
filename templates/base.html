<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <title>{% block title %}Kitchen Service{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<header>
    <nav align="center">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'cook-list' %}">Cooks</a>
        <a href="{% url 'dish-list' %}">Dishes</a>
        <a href="{% url 'dishtype-list' %}">Dish Types</a>
        <a href="{% url 'ingredient-list' %}">Ingredients</a>

        {% if user.is_authenticated %}
            <a href="{{ user.get_absolute_url }}">User: {{ user.get_username }}</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</header>

{% block content %}{% endblock %}

<footer>
    <i><b> Made by Viktor Blyzniuk, 2025</b></i>
</footer>

</body>
</html>
